<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PanelCraft - Editor de Roteiros de HQ</title>
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          },
          colors: {
            brand: {
              cyan: '#00B5E2',
              pink: '#E91E63',
              dark: '#0F172A',
            },
            flat: {
              black: '#1A1A1A',
              dark: '#F1F5F9',
              grayDark: '#E2E8F0',
              grayMid: '#94A3B8',
              grayLight: '#64748B',
              cyan: '#00B5E2',
              pink: '#E91E63',
              white: '#FFFFFF',
              bg: '#FDFDFD'
            }
          },
          boxShadow: {
            'premium': '0 8px 30px rgba(0,0,0,0.04)',
            'premium-hover': '0 8px 30px rgba(0,0,0,0.08)',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00B5E2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="PanelCraft">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registrado!', reg))
          .catch(err => console.log('Erro ao registrar Service Worker:', err));
      });
    }
  </script>
</head>

<body class="bg-flat-bg text-flat-black font-sans overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
